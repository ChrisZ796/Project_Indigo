<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="flappySettings.css">
</head>
<body>
    <div class="settings">
        <h1 id="title">Settings</h1>
        <div id="planets">
            <h2 id="earth">Earth</h2>
            <h2 id="mars">Mars</h2>
        </div>
        <div id="description">
            <!-- speed the bird fall -->
            <p>gravity: <span id="gravity"></span></p>     
            <!-- height of one jump -->
            <p>oxygen: <span id="oxygen"></span></p>
            <!-- speed of the pillars(or the bird if you want to say it this way) -->
            <p>wind speed: <span id="wind"></span></p>
            <!-- amount of pillars and obsticles -->
            <p>complexity of terrain: <span id="complexity"></span></p>
            <!-- size of the bird -->
            <p>atmosphere pressure: <span id="pressure"></span></p>
            <!-- size of one gap -->
            <p>gap of pillars: <span id="gap"></span></p>
        </div>
        
    </div>

</body>
</html>


<!-- different planets
    gravity(speed of free fall)
    oxygen(height of one jump) 
    speed of pillars
    amount of pillars
    size of bird
    size of gap
 -->
