<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Statastics</title>
    <link rel="stylesheet" href="stats.css">
</head>
<body>
    <div id="container">
        <h6 id="header">Stats</h2>
        <p class="stat">Longest Distance: <span class="span" id="distance"></span></p>
        <p class="stat">Coins Collected: <span class="span" id="coins"></span></p>
        <p class="stat">Pipes Passed: <span class="span" id="pipes"></span></p>
        <p class="stat">Total Attempts: <span class="span" id="attempts"></span></p>
        <p class="stat">Total Distance: <span class="span" id="totalDistance"></span></p>
        <button id="return">Main Menu</button>
    </div>
    <script src="stats.js"></script>
</body>
</html>
